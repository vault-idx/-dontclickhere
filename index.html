<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind the Darkness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Button -->
    <div id="startButton">CLICK TO BEGIN</div>

    <!-- Typewriter Text -->
    <div id="firstText" class="typewriter-text"></div>
    <div id="secondText" class="typewriter-text"></div>
    <div id="trollText" class="typewriter-text troll"></div>

    <!-- Buttons Container -->
    <div id="buttonsContainer">
        <button id="greenBtn" class="game-button green-button">NO</button>
        <button id="redBtn" class="game-button red-button">YES</button>
    </div>

    <!-- Emergency Lights -->
    <div id="emergencyLights" class="emergency-light"></div>

    <!-- Scratch Canvas -->
    <canvas id="scratchCanvas"></canvas>

    <!-- Final Reveal Content -->
    <div id="revealContent">
        <img src="qrcode.png" alt="QR Code" id="qrImage">
        <p id="instructionText">
            https://rssourav.github.io/Surprise/

            
            Use a laptop or desktop for the best experience.<br>
            Mobile? → three dots → "Desktop site" → reload.
        </p>
        <div id="passwordSection">
            <span id="passwordText">Password: 20.11.2001</span>
            <button id="copyButton">Copy</button>
        </div>
    </div>

    <!-- Audio Files -->
    <audio id="bgMusic" loop>
        <source src="backgroundmusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="typingSound">
        <source src="keyboard.mp3" type="audio/mpeg">
    </audio>
    <audio id="sirenSound">
        <source src="siren.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
